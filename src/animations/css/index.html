<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        button {
            cursor: pointer;
            background-color: #04af2f;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            padding-block: 0.363em;
            padding-inline: 1em;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        button:hover {
            background-color: #deec0e;
        }
    </style>
</head>

<body>
    làm chậm mượt mà khi chuyển màu hover
    <button> print</button>
</body>

</html>
